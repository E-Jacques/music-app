<div class="flex flex-col text-gray-100 [&>*]:px-10 w-full h-full">
  <div class="w-full bg-gradient-to-b from-red-700 to-transparent py-6">
    <!-- HEADER -->
    <div class="flex flex-row gap-4 mt-4 mb-2 w-full">
      <div [ngClass]="imgColor" class="grid place-items-center rounded-lg w-16 h-16">
        <span class="font-bold text-3xl text-gray-200">
          {{firstLetter()}}
        </span>
      </div>
      <div>
        <span class="text-sm">
          playlist
        </span>
        <h2 class="text-3xl font-bold">
          {{playlist?.name}}
        </h2>
      </div>
    </div>
    <p class="text-xl w-full break-normal">
      {{playlist?.description}}
    </p>
  </div>
  <div class="w-full py-2">
    <!-- ACTION -->
    <div class="bg-blue-600  w-9 h-9 grid place-items-center rounded-full cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="white"
        class="w-8 h-8" (click)="playAllPlaylist()">
        <path strokeLinecap="round" strokeLinejoin="round" fill="white"
          d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
      </svg>

    </div>
  </div>
  <div class="w-full flex flex-col py-6">
    <!-- MUSIC LIST -->

    <div class="flex flex-row justify-between w-full p-2 rounded-lg group">
      <div class="flex flex-row gap-2">
        <span class="text-gray-400 w-6 h-6 text-center">#</span>
        <span>
          Title
        </span>
      </div>
      <span class="">
        ğŸ•
      </span>
    </div>

    <div class="w-full h-0.5 bg-gray-500 rounded-full mb-4"></div>

    <div *ngFor="let music of playlistMusic; index as idx"
      class="flex flex-row justify-between hover:bg-gray-500 w-full p-2 rounded-lg group">
      <div class="flex flex-row gap-2">
        <span class="text-gray-400 group-hover:hidden w-6 h-6 text-center">{{idx + 1}}</span>
        <div class="bg-blue-600 rounded-full w-6 h-6  place-items-center cursor-pointer hidden group-hover:grid">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="white"
            class="w-5 h-5" (click)="playOneMusic(music.musicID)">
            <path strokeLinecap="round" strokeLinejoin="round" fill="white"
              d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
          </svg>
        </div>
        <span>
          {{music.title}}
        </span>
      </div>
      <span class="">
        {{music.duration}}
      </span>
    </div>
  </div>
</div>
