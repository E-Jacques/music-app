<div
  class="bg-gray-700 pt-10 flex-col flex gap-0 h-full w-full [&>a]:p-3 [&>a]:w-full [&>a]:flex [&>a]:flex-row [&>a]:gap-1">
  <a routerLink="/" routerLinkActive=active class="hover:bg-gray-600 hover:rounded-l-lg">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="rgb(209, 213, 219)" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
    </svg>
    <span class="text-gray-300">
      Home
    </span>
  </a>
  <a *ngIf="authService.isLoggedIn()" routerLink="/playlist/" routerLinkActive=active
    class="hover:bg-gray-600 hover:rounded-l-lg">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="rgb(209, 213, 219)" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
    </svg>
    <span class="text-gray-300">
      Playlist
    </span>
  </a>
  <div class="p-3 w-full">
    <div class="bg-gray-500 w-full mx-auto h-0.5">
    </div>
  </div>
  <a *ngIf="authService.isLoggedIn()" [routerLink]="['user', authService.getUser()?.userID]" routerLinkActive=active
    class="hover:bg-gray-600 hover:rounded-l-lg">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="rgb(209, 213, 219)" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
    </svg>
    <span class="text-gray-300">
      Account
    </span>
  </a>
  <a *ngIf="!authService.isLoggedIn()" routerLink="/auth/" routerLinkActive=active
    class="hover:bg-gray-600 hover:rounded-l-lg">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="rgb(209, 213, 219)" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
    </svg>

    <span class="text-gray-300">
      Login
    </span>
  </a>
</div>
