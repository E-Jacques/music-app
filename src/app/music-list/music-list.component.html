  <div class="w-full flex flex-col py-6">
    <div class="flex flex-row justify-between w-full p-2 rounded-lg group">
      <div class="flex flex-row gap-2">
        <span class="text-gray-400 w-6 h-6 text-center">#</span>
        <span>
          Title
        </span>
      </div>
      <div class="grid grid-cols-[2rem_20px] gap-2">
        <span class="justify-self-center w-fit">
          üïê
        </span>
        <span class="">
        </span>
      </div>
    </div>

    <div class="w-full h-0.5 bg-gray-500 rounded-full mb-4"></div>

    <div *ngFor="let music of musics; index as idx"
      class="flex flex-row justify-between hover:bg-gray-500 w-full p-2 rounded-lg group">
      <div class="flex flex-row gap-2">
        <span class="text-gray-400 group-hover:hidden w-6 h-6 text-center">{{idx + 1}}</span>
        <div class="bg-blue-600 rounded-full w-6 h-6  place-items-center cursor-pointer hidden group-hover:grid">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="white"
            class="w-5 h-5" (click)="play(music.musicID)">
            <path strokeLinecap="round" strokeLinejoin="round" fill="white"
              d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
          </svg>
        </div>
        <span>
          {{music.title}}
        </span>
      </div>
      <div class="grid grid-cols-[2rem_20px] gap-2">
        <span class="justify-start">
          {{music.duration}}
        </span>
        <span class="rotate-90 cursor-pointer text-center justify-end hover:font-bold"
          (click)="openActionMenu($event, music.musicID)">
          ...
        </span>
      </div>
    </div>
    <div *ngIf="displayActionMenu" #action_menu
      class="[&>div]:flex [&>div]:flex-col bg-gray-100 rounded-lg w-fit overflow-hidden h-fit absolute text-gray-800 opacity-0">
      <div *ngIf="!displayPlaylistsMenu"
        class="[&>span]:py-3 [&>span]:px-4 [&>span]:cursor-pointer overflow-hidden hover:[&>span]:bg-gray-300">
        <span (click)="actionPlayNow()">Play now</span>
        <span (click)="actionPlayAfter()">Play after</span>
        <span (click)="actionLike()" [ngClass]="{'!bg-gray-500 !cursor-not-allowed': !authService.isLoggedIn()}">
          Like üñ§
        </span>
        <span (click)="actionDisplayPlaylistsMenu()"
          [ngClass]="{'!bg-gray-500 !cursor-not-allowed': !authService.isLoggedIn()}">
          Add to playlist
        </span>
      </div>
      <div *ngIf="displayPlaylistsMenu" class="max-h-32 min-w-[10rem] w-fit min-h-[10rem] relative">
        <div>
          <div *ngIf="loadingPlaylist" class="grid w-full place-items-center pt-2">
            <svg
              class="inline mr-2 w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
            </svg>
          </div>
          <div *ngIf="!loadingPlaylist && userPlaylists.length > 0">
            <div *ngFor="let playlist of userPlaylists" class="flex flex-row justify-between p-2">
              <span>
                {{ playlist.name }}
              </span>
              <input type="checkbox" (change)="actionAddPlaylistToSelection(playlist.playlistID)"
                [checked]="selectedPlaylists.includes(playlist.playlistID)">
            </div>
          </div>
          <p *ngIf="!loadingPlaylist && userPlaylists.length === 0" class="p-2 text-center w-full">
            You don't have playlist yet...
          </p>
        </div>
        <div
          class="absolute rounded-t-lg z-10 bottom-0 w-fit min-w-full overflow-hidden [&>span]:w-full [&>span]:cursor-pointer [&>span]:text-center flex flex-col [&>span]:p-2">
          <span class="bg-blue-600 text-gray-100" (click)="actionAddToPlaylist()">
            Update playlists
          </span>
          <span class="bg-red-600 text-gray-100" (click)="actionHidePlaylistsMenu()">
            Cancel
          </span>
        </div>
      </div>
    </div>
  </div>
