<div class="flex flex-row gap-2 rounded-lg p-2 items-center hover:bg-gray-500 w-full cursor-pointer max-w-xs">
  <div [ngClass]="imgColor" class="grid place-items-center rounded-lg w-12 h-12">
    <span class="font-bold text-3xl text-gray-200">
      {{firstLetter()}}
    </span>
  </div>
  <div class="flex flex-col items-start justify-center p-2 h-12 w-1/2 min-w-[10rem]">
    <span class="text-base font-medium">
      {{name}}
    </span>
    <span class="text-sm font-normal">
      {{shortenDescription()}}
    </span>
  </div>
</div>
