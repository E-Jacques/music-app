<div class="relative w-full">
  <div
    class="bg-gray-100 p-2 rounded-lg cursor-pointer w-full text-gray-900 flex flex-row justify-between items-center"
    (click)="switchExpansion()"
  >
    <span>
      {{ selected || placholder }}
    </span>
    <svg
      [ngClass]="{ 'rotate-180': expanded }"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4 transition-all"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19.5 8.25l-7.5 7.5-7.5-7.5"
      />
    </svg>
  </div>
  <div
    *ngIf="expanded"
    class="rounded-lg absolute top-[3em] w-full max-h-56 overflow-y-auto z-20 flex flex-col bg-gray-100 text-gray-900"
  >
    <div
      *ngFor="let option of options"
      class="p-2 hover:bg-gray-300 cursor-pointer"
      (click)="checkedChoice(option)"
    >
      <input type="checkbox" [checked]="isSelected(option)" />
      <span class="w-full">
        {{ option.display }}
      </span>
    </div>
  </div>
</div>
